<div class="password-recovery-container">
    <h2>Password Recovery</h2>
  
    <!-- Step 1: Enter Mobile Number and Request OTP -->
    <form *ngIf="!otpVerified">
      <div class="form-group">
        <label for="mobileNumber">Registered Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber" required>
      </div>
      <div class="form-group">
        <button type="button" (click)="requestOtp()">Request OTP</button>
      </div>
    </form>
  
    <!-- Step 2: Verify OTP -->
    <form *ngIf="otpSent && !otpVerified">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" [(ngModel)]="otp" required>
      </div>
      <div class="form-group">
        <button type="button" (click)="verifyOtp()">Verify OTP</button>
      </div>
    </form>
  
    <!-- Step 3: Enter New Password -->
    <form *ngIf="otpVerified">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
    </form>
  
    <!-- Success Message -->
    <div *ngIf="otpSentSuccessfully">OTP sent successfully. Check your mobile for OTP.</div>
  </div>
